<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone GURU</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <section id="questionIntro">
        <div class="image-container">
            <img src="assets/guru.png" alt="Phone Guru">
        </div>
        <div class="text-container">
            <div class="heading-container">
                <h1>Hello, I'm Phone Guru!</h1>
                <h3>How experienced are you with smartphones?</h3>
            </div>
            <!-- Experience level determines prompt path for the AI -->
            <div class="button-container">
                <button id="beginnerBtn" onclick="setExperience('beginner')">I'm not familiar at all</button>
                <button id="intermediateBtn" onclick="setExperience('intermediate')">Somewhat comfortable</button>
                <button id="expertBtn" onclick="setExperience('expert')">I'm very experienced</button>
            </div>
        </div>
    </section>

    <section id="questionPhoneGoal" style="display: none;">
        <h1>What are you looking for in a phone?</h1>
        <div id="budget">
            <!-- Price options -->
            <button id="priceLow" onclick="setPrice('Less than $900', 'priceLow')">Less than $900</button>
            <button id="priceMedium" onclick="setPrice('$900 - $1299', 'priceMedium')">$900-1299</button>
            <button id="priceHigh" onclick="setPrice('$1300 - $2000', 'priceHigh')">$1300-$2000</button>
        <div id="storage">

        </div>
        <div id="brand">

        </div>
        <div id="color">

        </div>
        <div id="freeResponse">

        </div>
        <input type="text" id="phoneGoalInput" placeholder="I want a phone for...">
        <button type="button" onclick="processPhoneGoal()">Enter</button>
        <button type="button" onclick="goBack()">Go Back</button>
        <div>
            <button>"Just texting and calling"</button>
            <button>"A stellar camera"</button>
            <button>"A long battery life"</button>
        </div>
        <section id="phoneGoalResponse" style="display: none;">
            <h1>Response:</h1>
            <textarea id="response" readonly></textarea>
        </section>
    </section>


</body>
<script src="script.js"></script>
</html>
