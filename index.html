<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone GURU</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <section id="questionIntro">
        <div class="image-container">
            <img src="assets/guru.png" alt="Phone Guru">
        </div>
        <div class="text-container">
            <div class="heading-container">
                <h1 style="font-size: 70px;">Hello, I'm Phone Guru!</h1>
                <h3>How experienced are you with smartphones?</h3>
            </div>
            <!-- Experience level determines prompt path for the AI -->
            <div class="button-container">
                <button id="beginnerBtn" onclick="setExperience('beginner')">Little/No Experience</button>
                <button id="intermediateBtn" onclick="setExperience('intermediate')">Somewhat Comfortable</button>
                <button id="expertBtn" onclick="setExperience('expert')">I'm Very Experienced</button>
            </div>
        </div>
    </section>

    <section id="questionPhoneGoal" style="display: none;">
        <div class="choice-container">
            <h1>What are you looking for in a phone?</h1>
            <div id="budget">
                <h3>What's your budget?</h3>
                <button id="priceLow" onclick="setPrice('Less than $900', 'priceLow')">Less than $900</button>
                <button id="priceMedium" onclick="setPrice('$900 - $1299', 'priceMedium')">$900-1299</button>
                <button id="priceHigh" onclick="setPrice('$1300 - $2000', 'priceHigh')">$1300-$2000</button>
            </div>
            <div id="storage">
                <h3>How much storage do you want?</h3>
                <button id="128">128 GB</button>
                <button id="256">256 GB</button>
                <button id="512">512 GB</button>
                <button id="1">1 TB</button>
            </div>
            <div id="brand">
                <h3>What brand would you prefer?</h3>
                <button id="apple">Apple</button>
                <button id="samsung">Samsung</button>
                <button id="google">Google</button>
            </div>
            <div id="color">
                <h3>Which color would you like?</h3>
                <button id="black">Black</button>
                <button id="white">White</button>
                <button id="blue">Blue</button>
                <button id="cream">Yellow</button>
                <button id="green">Green</button>
            </div>
            <div id="freeResponse">
                <h3>Are there any other features you want?</h3>
                <input type="text" id="phoneGoalInput" placeholder="I want a phone for...">
                <button type="button" onclick="processPhoneGoal()">Enter</button>
                <div>
                    <button>"Just texting and calling"</button>
                    <button>"A stellar camera"</button>
                    <button>"A long battery life"</button>
                </div>
            </div>
        </div>
        <section id="phoneGoalResponse" style="display: none;">
            <h1>Response:</h1>
            <textarea id="response" readonly></textarea>
        </section>
        <button id="backbtn" onclick="goBack()">Back</button>
    </section>


</body>
<script src="script.js"></script>
</html>
